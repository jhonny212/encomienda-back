          description: Model Job
          content:
            application/json:
              schema:
                $ref: "#components/schemas/JobRequest"
    get:
      summary: Obtener listado de trabajos
      description: Obtiene un listado de trabajos (JobRequest).
      tags:
        - Job
      parameters:
        - name: pageSize
          in: query
          description: Tamaño de pagina
          required: false
          schema:
            type: integer
        - name: page
          in: query
          description: Pagina
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Lista de trabajos obtenida con éxito.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/JobRequest"
        "404":
          description: No se encontraron trabajos.

