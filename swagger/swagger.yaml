paths:
  /api/jobType:
    post:
      summary: Create a new job type.
      description: Create a new job type.
      tags:
        - JobType
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/JobTypeRequest'
      responses:
        '200':    # status code
          description: Model Job Type
          content:
            application/json:
              schema: 
                $ref: '#components/schemas/JobTypeRequest'
    get:
      summary: Get all job types
      description: Get all job types
      tags:
        - JobType
      parameters:
        - name: pageSize
          in: query
          description: Tamaño de pagina
          required: false
          schema:
            type: integer
        - name: page
          in: query
          description: Pagina
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Array of Job Types
          content:
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#components/schemas/JobTypeRequest'
  
  /api/job:
