components:
  schemas:
    UserRequest:
      type: object
      properties:
        id:
          type: number
        email:
          type: string
        name:
          type: string
        password:
          type: string

    EmployeeRequest:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        user:
          $ref: '#/components/schemas/UserRequest'
        job:
          $ref: '#/components/schemas/JobRequest'
        branchOffice:
          $ref: '#/components/schemas/BranchOfficeRequest'
        salary:
          type: number
        isActive:
          type: boolean

    JobTypeRequest:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        description:
          type: string

    JobRequest:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        description:
          type: string
        jobType:
          $ref: '#/components/schemas/JobTypeRequest'
        baseSalary:
          type: number

    OrderStatusRequest:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        description:
          type: string

    OrderRequest:
      type: object
      properties:
        id:
          type: number
        date:
          type: string
          format: date-time
        total:
          type: number
        email:
          type: string
        client:
          type: string
        address:
          type: string
        phone:
          type: string
        description:
          type: string
        orderStatus:
          $ref: '#/components/schemas/OrderStatusRequest'

    PackageRequest:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        weight:
          type: number
        cost:
          type: number
        total:
          type: number
        hight:
          type: number
        widht:
          type: number
        order:
          $ref: '#/components/schemas/OrderRequest'

    BranchOfficeRequest:
      type: object
      properties:
        id:
          type: number
        address:
          type: string
        isActive:
          type: boolean
        city:
          $ref: '#/components/schemas/CityRequest'

    CityRequest:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        department:
          $ref: '#/components/schemas/DepartmentRequest'

    DepartmentRequest:
      type: object
      properties:
        id:
          type: number
        name:
          type: string

    PathRequest:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        route:
          $ref: '#/components/schemas/RouteRequest'
        origin:
          $ref: '#/components/schemas/BranchOfficeRequest'
        destination:
          $ref: '#/components/schemas/BranchOfficeRequest'

    RouteRequest:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        priceWeight:
          type: number
        origin:
          $ref: '#/components/schemas/BranchOfficeRequest'
        destination:
          $ref: '#/components/schemas/BranchOfficeRequest'
        isActive:
          type: boolean